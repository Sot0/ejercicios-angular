<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-11 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Iniciar Sesión</h2>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" class="form-control" formControlName="username" id="username" required>
              <small class="error-message text-danger" *ngIf="validField('username')">
                Campo obligatorio
              </small>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" formControlName="password" id="password" required>
              <small class="error-message text-danger" *ngIf="validField('password')">
                Campo obligatorio</small>
            </div>
            <button type="button" class="btn btn-primary btn-block btn-submit" (click)="submit()">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
