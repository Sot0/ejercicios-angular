<div class="container mt-5">
  <h3 class="text-center">Opción 1</h3>
  <app-image-circle imageRoute="assets/cats/gatito1.jpeg"></app-image-circle>
</div>

<div class="container mt-5">
  <h2 class="text-center">Más opciones</h2>
  <div class="text-center">
    <label for="vista">Selecciona otra opción:</label>
    <select id="vista" [(ngModel)]="vistaSeleccionada" (ngModelChange)="navigate()">
      <option [value]="vista.link" *ngFor="let vista of vistas">
        {{ vista.text }}
      </option>
    </select>
  </div>
  <div class="mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
