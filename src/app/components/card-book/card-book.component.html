<div class="card mb-4">
  <div class="card-body p-4">

    <div class="row align-items-center">
      <div class="col-12 d-flex justify-content-start">
        <div>
          <p class="small text-muted mb-1">Nombre</p>
          <p class="small fw-normal mb-1">{{ book.title }}</p>
        </div>
      </div>
      <div class="col-4 col-md-6 col-lg-4 d-flex justify-content-start">
        <div>
          <p class="small text-muted mb-1">Autor</p>
          <p class="small fw-normal mb-2">{{ book.author }}</p>
        </div>
      </div>
      <div class="col-4 col-md-6 col-lg-4 d-flex justify-content-start">
        <div>
          <p class="small text-muted mb-1">Editorial</p>
          <p class="small fw-normal mb-2">{{ book.editorial }}</p>
        </div>
      </div>
      <div class="col-4 col-md-6 col-lg-4 d-flex justify-content-start">
        <div>
          <p class="small text-muted mb-1">Fecha impresi√≥n</p>
          <p class="small fw-normal mb-2">{{ book.date | date: 'dd-MM-yyyy' }}</p>
        </div>
      </div>
      <div class="col-8 col-md-8 d-flex justify-content-start">
        <div>
          <p class="small text-muted mb-1">Resumen</p>
          <p class="small fw-normal mb-2">{{ book.description }}</p>
        </div>
      </div>
      <div class="col-4 col-md-4 d-flex justify-content-start">
        <div>
          <p class="small text-muted mb-1">Precio</p>
          <strong class="mb-2" [ngClass]="{ 'text-primary': book.precio < 10 }">{{ book.precio | currency:'MXN':'symbol':'1.2-2' }}</strong>
          <span class="badge badge-primary" *ngIf="book.precio <= disccountPrice">!Oferta!</span>
        </div>
      </div>
    </div>

  </div>
</div>
